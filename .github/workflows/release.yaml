name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o bmc-tester-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/bmc-tester

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bmc-tester-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bmc-tester-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/**/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

